<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bank</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Login to get started</p>
      <form class="login">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
      </form>
    </nav>
    <main class="app">
      <!-- for balace -->
      <div class="balance">
        <div>
          <p class="balance__label">current balance</p>
          <p class="balance__date"><span class="date">16/09/2022</span></p>
        </div>
        <p class="balance__value">0000 rs</p>
      </div>

      <!-- for transactions -->
      <div class="transactions">
        <!-- <div class="transactions_row">
            <div class="transactions__type transactions__type--deposit">2 deposit</div>
            <div class="transactions__date">14/09/2022</div>
            <div class="transactions__value">3000 rs</div>
        </div>
      </div>

      <div class="transactions_row">
        <div class="transactions_type transactions__type--withdrawl">2 withdrawl</div>
        <div class="transactions__date"> 15/09/2022</div>
        <div class="transactions__value">-2000 rs</div> -->
      </div>

      <!-- for Operation Transfer -->
      <div>
        <div class="operation operation--transfer">
          <h2>Fund Transfer</h2>
          <form class="form form--transfer">
            <input type="text" class="form__input form__input--to" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transfer to</label>
            <label class="form__label">Amount</label>
          </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
          <h2>Request loan</h2>
          <form class="form form--loan">
            <input type="number" class="form__input form__input--loan-amount" />
            <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Amount</label>
          </form>
        </div>

        <!-- for operation close -->
        <div class="operation operation--close">
          <h2>Close account</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user" />
            <input
              type="password"
              maxlength="6"
              class="form__input from__input--pin"
            />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">confirm user</label>
            <label class="form__label">confirm pin</label>
          </form>
        </div>

        <!-- for Summary -->
        <div class="summary">
          <p class="summary label">In</p>
          <p class="summary__value summary__value--in">0000rs</p>
          <p class="summary label">Out</p>
          <p class="summary__value summary__value--out">0000rs</p>
          <p class="summary label">Interest</p>
          <p class="summary__value summary__value--interest">oooors</p>
          <button class="btn--sort">&downarrow;SORT</button>
        </div>
      </div>

      <!-- logout timer -->
    </main>
    <div>
      <p class="logout-timer">
        you will be logged out in <span class="timer">05:00</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
